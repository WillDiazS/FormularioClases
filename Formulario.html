<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chile Limpio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
    <script src="main.js"></script>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    
    
    <div class="container">
        <div class="row">
        <div class="col-6">
            <div class="card-header text-center">
            <h1>Formulario de Postulacion</h1>
            </div>
            <div clas="card-body ">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Rut:</label>
                      <input type="text" class="form-control" id="rut" placeholder="Ingrese su rut..." required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre..." required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Apelido Paterno:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese Apellido Paterno" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                    
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Apellido Materno:</label>
                      <input type="text" class="form-control" id="apMaterno" placeholder="Ingrese Apellido Materno" required>
                      <div class="valid-feedback">
                        Ingrese apellido valido.
                      </div>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Numero Celular:</label>
                        <input type="text" class="form-control" id="celular" placeholder="Ingrese Celular..." required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>

                    <div class="col-md-3">
                        <label for="fechNac" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fechNac" requiered>
                        </div>


                    </div>



                    <div class="col-md-3">
                      <label for="genero" class="form-label">Genero:</label>
                      <select class="form-select" id="genero" required>                        
                        <option value="0">...</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                      </select>
                      <div class="valid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
                    
                    
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>

                  
            </div>


        </div>
    </div>
</div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
    
</body>
</html>
